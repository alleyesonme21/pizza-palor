<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pizza Palor</title>
</head>
<body> 
  <div class="container">
    <form id="formOne">
      <h1>The Pizza Palo Website</h1>
        <div class="form-group">
          <label for="topping">Choose Your Topping</label>
          <select class="form-control" id="topping">
            <option value="1">Cheese</option>
            <option value="2">Cheese-Pepperoni</option>
            <option value="3">Cheese-Pepperoni-Artichoke</option>
            <option value="4">Cheese-Pepperoni-Artichoke-Anchovy</option>
          </select>
        </div>     
        <div class="form-group">
            <label for="size">Choose your Pizza Size</label>
            <select class="form-control" id="size">
              <option value="1">small</option>
              <option value="2">Medium</option>
              <option value="3">large</option>
            </select>
        </div>
        <button type="submit" class="btn-primary">See your price:</button>
    </form>
    <div id="output">
      <p>The Pizza price are $ <span id="pizza-cost"></span> Dollars</p>
    </div>
  </div>  
</body>
</html>
